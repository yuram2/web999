<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'NexonLv1Gothic';
            font-weight: 300;
        }
        body {
            height: 20000px;
        }
        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 10000;
        }
        /* common */
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }
        /* section1__bg */
        .section1__bg img {
            width: 70%;
            height: 17vh;
            /* width: 100%;
            height: 100vh; */
        }
        .section1_text1 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(0);
        }
        .section1_text2 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(1);
            white-space: nowrap;
            font-weight: 500;
        }
        .section1_text3 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(1);
            white-space: nowrap;
            font-weight: 500;
        }
        /* section2__bg */
        .section2__bg {
            width: 100%;
            height: 100vh;
            background: rgb(119, 119, 119);
        }
        .section2_text1 {
            font-size: 4vw;
            color: #fff;
            white-space: nowrap;
        }
        .section2_img1 {
            width: 70vw;
            top: 80%;
            z-index: 1100;
        }
        .section2_img1_site {
            position: absolute;
            left: 50%;
            top: 1.5vw;
            transform: translate(-50%);
            width: 55vw;
            height: calc(100% - 6vw);
            border-radius: 1vw 1vw 0 0;
            overflow: hidden;
        }
        .section2_img1_site .move {
            position: absolute;
            left: 0;
            top: 0;
        }
        .section2_img1_site .move a {
            position: absolute;
            bottom: 300px; left: 50%;
            width: 100px; height: 100px;
            background: rgba(0,0,0,0.9);
            transform: translateX(-50%);
            display: inline-block;
            border-radius: 50%;
            line-height: 100px;
            color: #fff;
            text-align: center;
            transition: all 0.3s;
        }
        .section2_img1_site .move a:hover {
            background: rgba(0,0,0,0.7);
        }

        .section2_img2 {
            width: 70vw;
            top: 80%;
            z-index: 1100;
        }
        .section2_img3 {
            width: 70vw;
            top: 80%;
            z-index: 1100;
        }
        .section2_img4 {
            width: 70vw;
            top: 80%;
            z-index: 1100;
        }

    </style>
</head>
<body>
    <div class="scrollTop">0</div>
    <div class="contents">
        <section id="section1"
        data-8500 = "display: block"
        data-8501 = "display: none">
            <div class="section1__bg">
                <img class="fixed" src="img/Pimg1.jpg" alt="이미지"
                data-0 = "with: 70%; height: 17vh"
                data-1000 = "with: 100%; height: 17vh"
                data-2000 = "with: 100%; height: 50vh"
                data-7000 = "with: 100%; height: 50vh"
                data-8000 = "with: 100%; height: 0vh"


                >
            </div>
            <div class="section1_text1 fixed"
                data-1100 = "transform: translate(-50%, -50%) scale(0); top: 50%"
                data-2000 = "transform: translate(-50%, -50%) scale(1); top: 50%"
                data-3000 = "transform: translate(-50%, -50%) scale(1); top: 50%"
                data-4000 = "transform: translate(-50%, -50%) scale(1); top: -10%"
            >
                안녕하세요!
            </div>
            <div class="section1_text2 fixed"
            data-3000 = "transform: translate(-50%, -50%) scale(1);  top: 100%; left: 50%"
            data-4000 = "transform: translate(-50%, -50%) scale(1);  top: 50%;  left: 50%"
            data-4400 = "transform: translate(-50%, -50%) scale(1);  top: 50%;  left: 50%"
            data-6000 = "transform: translate(-200%, -50%) scale(1); top: 50%;  left: -70%"

            >
                저의<br> 포트폴리오<br> 사이트입니다.
            </div>
            <div class="section1_text3 fixed"
            data-4000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 150%"
            data-5000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%"
            data-6000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%"
            data-7000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: -70%"

            >
                Enjoy
            </div>
        
        
        </section>
        <!-- //section1 -->
        <section id="section2"
            data-8700 = "display: none"
            data-8701 = "display: block"
        >
            <div class="section2__bg fixed"
                data-9000 = "width: 0%; height: 0vh; border-radius: 500px"
                data-10000 = "width: 100%; height: 100vh; border-radius: 0%"
            ></div>
            <div class="section2_text1 fixed"
                data-8500 = "transform: translate(-50%, -50%) scale(0.5); top: 50%"
                data-11000 = "transform: translate(-50%, -50%) scale(1);  top: 50%"
                data-12000 = "transform: translate(-50%, -50%) scale(1);  top: 10%"
                >
                I've Been Working In On Sites
            </div>
            <div class="section2_img1 fixed"
                data-11000 = "transform: translate(-50%, -50%) scale(1.3) top: 200%"
                data-12000 = "transform: translate(-50%, -50%) scale(1.3)  top: 70%"
                >
                <img src="img/MacBook Pro 13.png" alt="이미지">
                <div class="section2_img1_site">
                    <div class="move"
                        data-12000 = "top : 0%;"
                        data-13000 = "top : -350%">
                    <img src="img/site01.jpg" alt="site01"><a href="#">VIEW</a></div>
                </div>
            </div>
            <div class="section2_img2 fixed"
                data-13000 = "top: 200%; transform: translate(-50%, -50%) scale(1)"
                data-14500 = "top: 60%; transform: translate(-50%, -50%) scale(1)"
                data-16000 = "top: 60%; transform: translate(-50%, -50%) scale(1)"
                data-17000 = "top: 60%; transform: translate(-50%, -50%) scale(0)"
                >
                <img src="img/MacBook Pro 13.png" alt="macbook">
                <div class="section2_img1_site">
                    <div class="move"
                        data-14500 = "top: 0%;"
                        data-15500 = "top: -350%;"
                    ><img src="img/site01.jpg" alt="사이트01"><a href="#">VIEW</a></div>
                </div>
            </div>

            <div class="section2_img3 fixed"
                data-16000 = "top: 200%; transform: translate(-50%, -50%) scale(1)"
                data-17000 = "top: 60%; transform: translate(-50%, -50%) scale(1)"
                data-18500 = "top: 60%; transform: translate(-50%, -50%) scale(1)"
                data-20000 = "top: 60%; transform: translate(-50%, -50%) scale(0)"
                >
                <img src="img/MacBook Pro 13.png" alt="macbook">
                <div class="section2_img1_site">
                    <div class="move"
                        data-17000 = "top: 0%;"
                        data-18000 = "top: -350%;"
                    ><img src="img/site01.jpg" alt="사이트01"><a href="#">VIEW</a></div>
                </div>
            </div>

            <div class="section2_img4 fixed"
                data-19000 = "top: 200%;"
                data-20000 = "top: 60%;"
                data-21500 = "top: 60%; transform: translate(-50%, -50%) scale(1)"
                data-23000 = "top: 60%; transform: translate(-50%, -50%) scale(0)"
                >
                <img src="img/MacBook Pro 13.png" alt="macbook">
                <div class="section2_img1_site">
                    <div class="move"
                        data-20000 = "top: 0%;"
                        data-21000 = "top: -350%;"
                    ><img src="img/site01.jpg" alt="사이트01"><a href="#">VIEW</a></div>
                </div>
            </div>
        </section><!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </div>
    <script  type="text/javascript" src="js/skrollr.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init();

        function scroll() { //재귀함수를 이용한 스크롤값 구하기
          let scrollTop = (window.pageYOffset || document.documentElement.scrollTop || window.screenY);
          document.querySelector(".scrollTop").innerText = Math.round(scrollTop);

        //   document.querySelector(".section1__bg img").style.width = scrollTop + "px";

          requestAnimationFrame(scroll);
  
        }
        scroll();
  
      </script>
</body>
</html>
