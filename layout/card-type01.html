<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-type01</title>
    <style>
        @font-face {
        font-family: 'GmarketSans';
        font-weight: 300;
        font-style: normal;
        src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot');
        src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot?#iefix') format('embedded-opentype'),
            url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff2') format('woff2'),
            url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff') format('woff'),
            url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.ttf') format("truetype");
        font-display: swap;
        } 
        @font-face {
            font-family: 'GmarketSans';
            font-weight: 500;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.ttf') format("truetype");
            font-display: swap;
        } 
        @font-face {
            font-family: 'GmarketSans';
            font-weight: 700;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.ttf') format("truetype");
            font-display: swap;
        } 
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }
        a {
            text-decoration: none;
        }
        .wrap {
            width: 1920px;
            margin: 0 auto;
        }
        section {
            display: flex;
            margin-top: 120px;
            justify-content: space-evenly
        }
        article {}
        article p {
            font-size: 16px;
            color: #777;
            font-weight: 500;
            margin: 40px 0 20px 0;
            text-decoration: underline;
            text-underline-position: under;
        }
        article h2 {
            font-size: 50px;
            font-weight: 300;
            color: #111;
            margin-bottom: 35px;
        }
        article .desc {
            font-weight: 300;
            font-size: 18px;
            line-height: 27px;
            color: #777;
            margin-bottom: 30px;
        }
        article a {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.53;
            color: #fff;
            display: inline-block;
            background-color: #000;
            padding: 15px 25px 9px 24px;
        }
        .img1 {
            width: 374px;
            height: 512px;
            background: url(img/site01.jpg);
            border-radius: 10px;
            margin-top: 79px;
            position: relative;
        }
        .img1 a {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.53;  
            color: #fff;
            display: inline-block;
            padding: 8px 24px 7px 24px;
            background-color: rgba(0,0,0,0.4);
            border-radius: 50px;
            position: absolute;
            left: 20px;
            bottom: 20px;
        }
        .img2 {
            width: 373px;
            height: 511px;
            background: url(img/site02.jpg) center;
            background-size: cover;
            border-radius: 10px;
            position: relative;
        }
        .img2 a {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.53;
            color: #fff;
            display: inline-block;
            padding: 8px 24px 7px 24px;
            background-color: rgba(0,0,0);
            border-radius: 50px;
            position: absolute;
            left: 20px;
            bottom: 20px;
        }
        @media(max-width: 768px){
            .wrap {
                width: 100%;
            }
            section {
                flex-direction: column;
                align-items: center;
            }
            .img1 {
                margin-top: 30px;
            }
            .img2 {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <section>
            <article>
                <p>이미지 텍스트 유형01</p>
                <h2>웹스토리보이<br>
                    사이트
                </h2>
                <div class="desc">
                    웹디자이너, 웹 퍼블리셔, 프론트앤드 개발<br>
                    자를 위한 강의 사이트입니다.<br>
                    Gmarket Sans Light 22px 150% <br>
                    #67778A 
                </div>
                <a href="#">더 많은 유형 살펴보기</a>
            </article>
            <div class="img1"><a href="#">레퍼런스 사이트</a></div>
            <div class="img2"><a href="#">튜토리얼 사이트</a></div>
        </section>
    </div>
</body>
</html>
