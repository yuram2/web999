<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout03</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #wrap{
        width: 1200px;
        background: #E3F2FD;
        margin: 0 auto;
    }
    #header{
        width: 1200px;
        height: 100px;
        background: #BBDEFB;
    }
    #nav{
        width: 1200px;
        height: 100px;
        background: #90CAF9;
    }
    #contents{
        width: 1200px;
        height: 780px;
        background: #64B5F6;
        display: flex;
    }
    #contents .aside{
        width: 300px;
        height: 780px;
        background: #64B5F6;
    }
    #contents .content{
        margin: 0 auto;
    }
    #contents .article1{
        width: 900px;
        height: 260px;
        background: #42A5F5;
    }
    #contents .article2{
        width: 900px;
        height: 260px;
        background: #2196F3;
    }
    #contents .article3{
        width: 900px;
        height: 260px;
        background: #1E88E5;
    }
    #footer{
        width: 1200px;
        height: 100px;
        background: #1976D2;
    }
</style>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <aside class="aside"></aside>
            <section class="content">
                <article class="article1"></article>
                <article class="article2"></article>
                <article class="article3"></article>
        </section>
    </section>
        <footer id="footer"></footer>
    </div>
    
</body>
</html>
