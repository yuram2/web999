<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body{
            background: #fff;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            background: #E3F2FD;
        }
        #header {
            width: 100%;
            height: 100px;
            background: #BBDEFB;
        }
        #nav {
            width: 100%;
            height: 100px;
            background: #90CAF9;
        }
        #main {
            width: 100%;
            height: 600px;
            background: #fff;
        }
        #main .aside {
            width: 30%;
            height: 600px;
            background: #64B5F6;
        }
        #main .content {
            margin: 0 auto;
        }
        #main .article1 {
            width: 70%;
            height: 200px;
            background: #42A5F5;
        }
        #main .article2 {
            width: 70%;
            height: 200px;
            background: #2196F3;
       }
        #main .article3 {
            width: 70%;
            height: 200px;
            background: #1E88E5;
        }
        #footer {
            width: 100%;
            height: 100px;
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section class="content">
                <article id="article1"></article>
                <article id="article2"></article>
                <article id="article3"></article>
            </section>  
        </main>
        <footer id="footer"></footer>
    </div>
</body>

</html>
