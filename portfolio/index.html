<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO</title>
    <style>
      @font-face {
        font-family: "NeueMontrealLight";
        src: url("./font/NeueMontreal-Light.otf");
      }
      @font-face {
        font-family: "NeueMontrealRegular";
        src: url("./font/NeueMontreal-Regular.otf");
      }
      @font-face {
        font-family: "Ginger";
        src: url("./font/Ginger.otf");
      }
      @font-face {
        font-family: "ChosunNm";
        src: url("./font/ChosunNm.ttf");
      }
      @font-face {
        font-family: "GmarketSansBold";
        src: url("./font/GmarketSansBold.otf");
      }
      @font-face {
        font-family: "GmarketSansLight";
        src: url("./font/GmarketSansLight.otf");
      }
      @font-face {
        font-family: "GmarketSansMedium";
        src: url("./font/GmarketSansMedium.otf");
      }
      @font-face {
        font-family: "GmarketSansMedium";
        src: url("./font/");
      }
      * {
        box-sizing: border-box;
        cursor: none;
      }
      .logo {
        width: 50px;
        height: 50px;
        pointer-events: auto;
        margin-left: -6px;
      }
      a:-webkit-any-link {
        color: -webkit-link;
        cursor: pointer;
        text-decoration: underline;
      }
      .header {
        padding: 0px 5vw;
        position: fixed;
        width: 100vw;
        display: flex;
        flex-flow: row nowrap;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: justify;
        justify-content: space-between;
        top: 60px;
        z-index: 100;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="header">
        <a class="logo" href="/">Portflio</a>
        <button class="menu">
          <div class="top"></div>
          <div class="bottom"></div>
        </button>
      </div>
      <div class="footer">
        <a href="/">
          <div class="project">
            <div class="round"></div>
            <div class="round"></div>
            <div class="round"></div>
            <div class="round"></div>
          </div>
        </a>
        <div class="style">
          <div class="bgpc">
            <ul>
              <li class="1">
                <div class="text">blueberry</div>
                <button class="point"></button>
              </li>
              <li class="2">
                <div class="text">salmon</div>
                <button class="point"></button>
              </li>
              <li class="3">
                <div class="text">lemon</div>
                <button class="point"></button>
              </li>
              <li class="4">
                <div class="text">avocado</div>
                <button class="point"></button>
              </li>
              <li class="5">
                <div class="text">candy</div>
                <button class="point"></button>
              </li>
              <li class="6">
                <div class="text">desert</div>
                <button class="point"></button>
              </li>
              <li class="7">
                <div class="text">lavender</div>
                <button class="point"></button>
              </li>
            </ul>
          </div>
          <button class="toggle">DARK</button>
        </div>
      </div>
      <div data-app-container="true">
        <div class="scY" style="transform: translateY() translateZ()">
          <div class="page-container" style="opacity: 1">
            <div class="sc1">
              <div class="ct1">
                <div class="text">
                  <div class="firstline">
                    <div class="sc1-a">
                      <span>
                        "WELLCOME TO"
                        <div
                          class="overlay"
                          style="
                            width: 765.281px;
                            transform: translateX(101%) translateZ(0px);
                          "
                        ></div>
                      </span>
                    </div>
                  </div>
                  <div class="secondline">
                    <div class="sc1-a">
                      <span>
                        "THE MY PORTFOLIO"
                        <div
                          class="overlay"
                          style="
                            width: 951.094px;
                            transform: translateX(-101%) translateZ(0px);
                          "
                        ></div>
                      </span>
                    </div>
                  </div>
                  <div class="thirdline">
                    <div class="sc1-a">
                      <span>
                        "OF"
                        <span class="important_word">YURAM</span>
                        <div
                          class="overlay"
                          style="
                            width: 529.719px;
                            transform: translateX(-101%) translateZ(0px);
                          "
                        ></div>
                      </span>
                    </div>
                  </div>
                  <div class="discover" style="opacity: 1">
                    <span class="discover">discover</span>
                    <svg
                      width="8.845"
                      height="30.585"
                      viewBox="0 0 8.845 30.585"
                    >
                      <g
                        id="Groupe_3221"
                        data-name="Groupe 3221"
                        transform="translate(-1828.616 -972.977)"
                      >
                        <path
                          id="Tracé_250"
                          data-name="Tracé 250"
                          d="M11642.237,972.977v29.773"
                          transform="translate(-9809)"
                          fill="none"
                          stroke-width="1"
                        ></path>
                        <path
                          id="Tracé_251"
                          data-name="Tracé 251"
                          d="M11637.989,998.2l4.112,4.6,3.981-4.6"
                          transform="translate(-9809)"
                          fill="none"
                          stroke-width="1"
                        ></path>
                      </g>
                    </svg>
                  </div>
                </div>
                <!-- what i do -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div></div>
    <div></div>
    <div>OF <span>YURAM</span></div>
    <div class="imgcontainer">
      <img src="https://source.unsplash.com/800x580/?blog,people" alt="" />
      <div>(01/15)</div>
    </div>
  </body>
</html>
