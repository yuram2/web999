<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* progress */
.progress {background: #222; color: #fff; width: 100%; height: 100%; position: fixed; z-index: 10000; top: 0%;}
.progress2 {background: #000; width: 100%; height: 100%; position: absolute; z-index: 4999; }
.progress-bar {border-top: 1px solid rgba(255,255,255,1); position: absolute; top: 50%; width: 0%;}
.progress-text {font-size: 14px; margin-top: 10px; position: absolute; text-align: center; top: 50%; width: 100%;}
.porgress-complete .progress-bar {border-top-color: rgb(255,255,255);}

    </style>
</head>
<body>
    <!-- progress -->
    <div class="progress" id="progress">
        <span class="progress-bar"></span>
        <span class="progress-text">0%</span>
    </div>
    <!-- // progress -->
    <script src="assets/js/jquery.min_1.12.4.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
</body>
</html>
