<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패럴랙스 효과</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Poppins:wght@900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        body {
            background-color: #222;
            color: #fff;
            font-family: "NexonLv1Gothic";
            border-width: 300px;
        }

        #parallax__title {
            padding: 20px;
        }

        #parallax__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }

        #parallax__title p {
            font-size: 16px;
        }
        #parallax__title ul {
            margin-top: 10px;
        }
        #parallax__title li {
            display: inline;
        }
        #parallax__title li a {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border:1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #parallax__title li.active a {
            background: #fff;
            color: #000;
        }


        #parallax__cont {
            max-width: 1600px;
            width: 98%;
            margin: 0 auto;
            /* background-color: rgba(255, 255, 255, 0.1); */
        }

        .content__item {
            width: 1000px;
            max-width: 70vw;
            margin: 30vw auto;
            /* background-color: rgba(255, 255, 255, 0.3); */
            text-align: left;
            margin-right: 0;
            position: relative;
            padding-top: 15vw;
        }

        .content__item:nth-child(even) {
            margin-left: 0;
            text-align: right;
        }

        .content__item__num {
            font-size: 35vw;
            position: absolute;
            left: -5vw;
            top: -13vw;
            opacity: 0.07;
            font-family: 'lato';
            font-weight: 100;
        }

        .content__item:nth-child(even) .content__item__num {
            left: auto;
            right: -5vw;
        }

        .content__item__title {
            padding-bottom: 5px;
            font-weight: 400;
        }

        .content__item__imgWrap {
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .content__item__img {
            position: absolute;
            left: -5%;
            top: -5%;
            width: 110%;
            height: 110%;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            filter: saturate(0%);
            transition: all 1s;
        }

        .content__item__img:hover {
            filter: saturate(100%);
            transform: scale(1.025);
        }
        .content__item:nth-child(2) .content__item__img {
            background-image: url(img/images41.jpg);
        }
        .content__item__desc {
            font-size: 4vw;
            line-height: 1.4;
            margin-top: -6vw;
            margin-left: -4vw;
            z-index: 100;
            position: relative;
            word-break: keep-all;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
        }

        .content__item:nth-child(even) .content__item__desc {
            margin-right: auto;
            margin-right: -4vw;
        }


        /* info */

        /* option */
        .reveal > span,
        .reveal > div {
          opacity: 0;
        }
        .reveal.show > span,
        .reveal.show > div {
          animation: opacity 1s linear forwards;
        }
        .reveal {
          position: relative;
        }
        .reveal::before {
          content: '';
          position: absolute;
          right: 0;
          top: 0;
          width: 0;
          height: 100%;
          background: #fff;
          z-index: 1;          
        }
        .reveal.reveal-two::after {
          content: '';
          position: absolute;
          right: 0;
          top: 0;
          width: 0;
          height: 100%;
          z-index: 1;
          background: orange;
        }
        /* 기본값 */
        .reveal.show::before {
          animation: reveal 1s linear forwards;          
        }
        .reveal.reveal-RTL.show::before {
          animation: reveal-RTL 1s linear forwards;
        }

        /* 두가지 */
        .reveal.show::after {
          animation: reveal 1000ms 300ms linear forwards;
        }
        .reveal.reveal-RTL.show::after {
          animation: reveal-RTL 1000ms 300ms linear forwards;
        }

        @keyframes opacity {
          0%    {opacity: 0;}
          60%   {opacity: 0;}
          70%   {opacity: 1;}
          100%  {opacity: 1;}
        }
        @keyframes reveal {
          0%   {width: 0;    left: 0;}
          50%  {width: 100%; left: 0;}
          80%  {width: 100%; left: 0;}
          100% {width: 0;    left: 100%;}
        }
        @keyframes reveal-RTL {
          0%   {width: 0;    right: 0;}
          50%  {width: 100%; right: 0;}
          80%  {width: 100%; right: 0;}
          100% {width: 0;    right: 100%;}
        }
        

    </style>
</head>

<body>
    <!-- main -->
    <main id="parallax__cont">
        <div id="contents">
             <section id="section2" class="content__item">
                <span class="content__item__num">02</span>
                <h2 class="content__item__title">Section2</h2>
                <figure class="content__item__imgWrap reveal reveal-RTL">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc reveal reveal-RTL"><span>나 자신에 대한 자신감을 잃으면 온 세상이 나의 적이 된다.</span></p>
            </section>
            <!-- //section2 -->

        </div>
    </main>
    <!-- //main -->



    <!-- script -->
    <script src="js/gsap.min.js"></script>
    <script>
      function scroll() { //재귀함수를 이용한 스크롤값 구하기
        let scrollTop = (window.pageYOffset || document.documentElement.scrollTop || window.screenY);


        const reveal = document.querySelectorAll(".reveal");

        reveal.forEach(elem => {
          let revealOffetset = elem.offsetTop + elem.parentElement.offsetTop;
          let revealDelay = elem.dataset.delay;

          if(scrollTop >= revealOffetset - window.innerHeight/2){
            elem.classList.add("show");
          }

        })
        document.querySelector(".scrollTop span").innerText = Math.round(scrollTop);
        requestAnimationFrame(scroll);

      }
      scroll();

    </script>
</body>

</html>
