.intro006 {

.intro008 {

}
.intro009 {
    animation: marquee-1 50s linear infinite;
}
  
@keyframes marquee-1 {
    0% { 
      opacity: 0; 
      transform: translateX(1%); 
    }
    1% { 
      opacity: 1; 
    }    
    95% { 
      opacity: 1; 
    }  
    98% { 
      opacity: 0; 
    }
    100% {
      transform: translateX(-60%); 
      opacity: 0; 
    }
}
@keyframes marquee-2 {
    0% { 
      opacity: 0; 
      transform: translateX(0%); 
    }
    1% { 
      opacity: 1; 
    }    
    95% { 
      opacity: 1; 
    }  
    98% { 
      opacity: 0; 
    }
    100% {
      transform: translateX(40%); 
      opacity: 0; 
    }
}
