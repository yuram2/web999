<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Effect</title>
    <style>
        @font-face {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.ttf') format("truetype");
            font-display: swap;
        }
        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'NexonLv1Gothic';
            font-size: 16px;
            line-height: 1.6;
            word-break: break-all;
            color: #223547;
        }
        a {
            text-decoration: none;
            color: #223547;
        }
        .number {
            margin: 10px;
        }
        .number li {
            list-style: none;
            display: inline;
        }
        .number li a {
            border: 1px solid #223547;
            width: 30px;
            height: 30px;
            border-radius: 50px;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            transition: all 0.3s;
        }
        .number li.active a {
            background: #223547;
            color: #fff;
        }
        .board {
            margin: 5vw 10vw 10vw 10vw;
            width: 80vw;
            background: #F1F3F6;
            border: 2px solid #223547;
            padding: 3vw;
            text-align: center;
            border-radius: 10px;
        }
        .board .sub {
            font-size: 20px;
        }
        .board .sub a {
            font-size: 20px;
            border-bottom: 1px solid #223547;
        }
        .board h1 a{
            font-family: 'TmonMonsori';
            font-size: 80px;
            margin-bottom: 1vw;
        }
        .board .search {
            margin-bottom: 3vw;
        }
        .board .search label {
            display: none;
        }
        .board .search input {
            font-size: 24px;
            border: 2px solid #223547;
            padding: 10px 40px;
            border-radius: 40px;
            width: 50%;
        }

        .board .count {
            text-align: right;
            color: #777;
        }
        .board .count em {
            font-style: normal;
        }
        .board .list {
            text-align: left;
        }
        .board .list li {
            background-color: #BDD6E6;
            margin: 5px 0;
            padding: 7px 10px;
            border-radius: 4px;
            list-style: none;
            transition: all 0.3s;
        }
        .board .list li:hover {
            background-color: #A5C3D5;
            cursor: grabbing
        }

        .board .list li.hide {
            display: none;
        }
        @media (max-width: 800px){
            .board {
                margin: 2vw 2vw 2vw 2vw;
                width: 96vw;
                padding: 4vw 2vw;
            }
            .board .sub {
                font-size: 14px;
            }
            .board .sub a {
                font-size: 14px;
            }
            .board h1 a{
                font-size: 40px;
            }
            .board .search input {
                font-size: 16px;
                padding: 5px 20px;
                width: 100%;
            }
            .board .list li {
                font-size: 14px;
            }
        }

        /* option */
        .board .desc {
            background: #a5c3d5;
            font-size: 18px;
            margin: 5px 0;
            border-radius: 4px;
            padding: 15px 10px;
        }
        .board .list {
            background: #a5c3d5;
            padding: 15px 10px;
            border-radius: 4px;
        }
        .board .list span {
            border: 1px solid #223547;
            border-radius: 20px;
            padding: 5px 20px;
            margin: 3px;
            display: inline-block;
            transition: all 0.3s;
        }
        .board .list span:hover {
            background: #223547;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="number">
            <ul>
                <li><a href="searchEffect01.html">1</a></li>
                <li><a href="searchEffect02.html">2</a></li>
                <li><a href="searchEffect03.html">3</a></li>
                <li class="active"><a href="searchEffect04.html">4</a></li>
                <li><a href="searchEffect05.html">5</a></li>
                <li><a href="searchEffect06.html">6</a></li>
                <li><a href="searchEffect07.html">7</a></li>
                <li><a href="searchEffect08.html">8</a></li>
            </ul>
        </div>
        <div class="board">
            <span class="sub"><a href="../javascript06.html#sample11">find()</a>를 이용하여 속성을 검색하면 설명 보여주기</span>
            <h1><a href="searchEffect.html">CSS 속성 검색하기</a></h1>

            <!-- 검색 영역 -->
            <div class="search">
                <label for="search-box">검색하기</label>
                <input type="text" id="search-box" placeholder="CSS 속성을 입력해주세요!!">
            </div>

            <!-- 전체 목록 갯수 -->
            <div class="count">전체 목록 갯수 : 0개</div>

            <!-- CSS 설명 영역 -->
            <div class="desc">아래의 속성을 검색하면 설명이 나옵니다!</div>

            <!-- CSS 속성 리스트 -->
            <div class="list"></div>
        </div>
    </div>

    <!-- script -->

            {name:"mask", desc:"mask 속성은 아이템이 부분적으로만 보여지게 하거나 혹은 완전히 가려서 보여지지 않게 할 수 있는 기능을 가지고 있습니다. 이 속성은 마스킹 혹은 특정한 점을 기준으로 이미지를 잘라내는 기능을 함께 제공합니다."},
            {name:"mask-border", desc:"mask-border 속성은 요소의 경계의 가장자리를 따라 마스크를 만들 수 있습니다."},
            {name:"mask-border-mode", desc:"mask-border-mode 속성은 마스크 테두리에 사용되는 혼합(blending) 모드를 지정합니다."},
            {name:"mask-border-outset", desc:"mask-border-outset 요소의 마스크 테두리가 테두리 상자에서 설정되는 거리를 지정합니다."},
            {name:"mask-border-repeat", desc:"mask-border-repeat 속성은 소스 이미지의 가장자리 영역이 요소의 마스크 테두리 크기에 맞게 조정되는 방식을 설정합니다."},
            {name:"mask-border-slice", desc:"mask-border-slice 속성은 mask-border-source로 설정된 이미지를 영역으로 나눕니다. 이 영역은 요소의 마스크 테두리 구성 요소를 형성하는 데 사용됩니다."},
            {name:"mask-border-source", desc:"mask-border-source 속성은 요소의 마스크 테두리를 만드는 데 사용되는 소스 이미지를 설정합니다."},
            {name:"mask-border-width", desc:"mask-border-width 속성은 요소의 마스크 테두리 너비를 설정합니다."},
            {name:"mask-clip", desc:"mask-clip 속성은 마스크의 영향을 받는 영역을 결정합니다. 요소의 칠해진 콘텐츠는 이 영역으로 제한되어야 합니다."},
            {name:"mask-composite", desc:"mask-composite 속성은 현재 마스크 레이어 아래에 마스크 레이어가 있는 합성 작업을 나타냅니다."},
            {name:"mask-image", desc:"mask-image 속성은 요소를 url에 지정된 이미지 만큼만 보이게 처리합니다."},

            {name:"mask-origin", desc:"mask-origin 속성은 마스크의 원점을 설정합니다."},

            {name:"mask-repeat", desc:"mask-repeat 속성은 마스크 이미지가 반복되는 방식을 설정합니다. 마스크 이미지는 가로축, 세로축, 양축을 따라 반복하거나, 반복하지 않을 수 있습니다."},
            {name:"mask-size", desc:"mask-size 속성은 background-size처럼 보일 요소의 크기를 지정합니다."},
            {name:"mask-type", desc:"mask-type 속성은 SVG mask 요소를 밝기 또는 알파 마스크로 사용할지 여부를 설정합니다. mask 요소 자체에 적용됩니다."},

            //o

            {name:"object-position", desc:"기본적으로 요소의 가운데로 화상을 이동시킨다. 이 위치를 원하는 값으로 변경한다."},

            {name:"perspective-origin", desc:"perspective-origin 속성은 뷰어가 3차원 공간을 바라보는 위치를 선택하는 데 사용됩니다."},
            {name:"pointer-events", desc:"pointer-events 속성은 특정 그래픽 요소가 포인터 이벤트의 대상이 될 수 있는 조건을 제어하는 ​​데 사용됩니다 ."},

            {name:"resize", desc: "resize 속성은 사용자가 요소의 크기를 조정할 수 있는지 여부와 가능한 경우 방향을 지정할 수 있습니다."},
            {name:"right", desc: "right 속성은 위치 지정 요소의 오른쪽 오프셋을 지정하는 데 사용되는 오프셋 속성입니다 ."},
            //s
            {name:"shape-image-threshold", desc: "shape-image-threshold 속성은 css모양 외부에 이미지를 사용할 때 모양을 추출하는 데 사용되는 알파 채널의 임계값을 설정하는 데 사용됩니다."},

            //t
            {name:"tab-size", desc: "tab-size 속성은 속성은 페이지에 표시되는 탭 문자의 너비를 결정하는 데 사용됩니다."},

            {name:"text-align", desc: "text-align 속성은 블록 요소 내부의 인라인 요소가 정렬되는 방식을 제어하는 데 사용됩니다."},
            {name:"text-align-last", desc: "text-align-last 속성은 강제 줄 바꿈 직전의 블록이나 줄의 마지막 줄을 정렬하는 방법을 설정하는 데 사용됩니다."},
            {name:"text-decoration", desc: "text-decoration 속성은 텍스트 위, 텍스트 아래 또는 텍스트 위에 선 형태로 장식을 추가하거나 기존 장식을 제거하는 데 사용됩니다."},
            {name:"text-decoration-color", desc: "text-decoration-color 속성은 요소에 설정된 텍스트 장식(밑줄, 윗줄 및 선 통과)의 색상을 지정합니다"},
            {name:"text-decoration-line", desc: "text-decoration-line 속성은 글자 라인 스타일을 설정합니다."},
            {name:"text-decoration-style", desc: "text-decoration-style 속성은 text-decoration-line이 있는 요소에 설정된 선(밑줄, 윗줄 및 선 통과)의 스타일을 설정합니다."},
            {name:"text-indent", desc: "text-indent 속성은 텍스트를 담고있는 블록 컨테이너에 적용되며 문단의 첫줄을 들여쓰기 할 때 사용합니다."},
            {name:"text-justify", desc: "text-justify 속성은 텍스트의 간격을 정의합니다."},

            {name:"text-overflow", desc: "text-overflow 속성은 박스 안에 내용이 넘칠 때 텍스트를 어떻게 처리할지 지정하는 속성입니다."},
            {name:"text-rendering", desc: "text-rendering 속성은 텍스트를 렌더링할 때 최적화할 항목을 선택할 수 있는 속성입니다."},
            {name:"text-shadow", desc:"text-shadow 속성은 텍스트에 그림자를 추가할 때 설정합니다."},
            {name:"text-transform", desc:"text-transform 속성은 대문자로 또는 소문자로 바꾸는 속성입니다."},
            {name:"top", desc:"top 속성은 각 옵션 속성들의 부모 태그를 기준으로 수직으로 위치를 설정합니다."},
            {name:"touch-action", desc:"touch-action 속성은 어떤 요소 내에서 브라우저가 처리할 터치 액션의 목록을 설정합니다."},
            {name:"transform", desc:"transform 속성은 요소에 회전, 크기 조절, 기울이기, 이동 효과를 설정합니다."},
            {name:"transform-origin", desc:"transform-origin 속성은 transform 속성과 함께 사용되는 속성으로, 회전 중심(원점·기준점)을 설정합니다."},
            {name:"transform-style", desc:"transform-style 속성은 자식 요소를 3D 공간에 배치하거나 2D 평면에 평평하게 배치 할지 설정합니다."},
            {name:"transition", desc:"transition 속성은 특정 조건 하에서 변화하는 과정을 애니메이션으로 보여주고자 할 때 설정합니다."},
            {name:"transition-delay", desc:"transition-delay 속성은 프로퍼티가 변화한 시점과 트랜지션이 실제로 시작하는 사이에 대기하는 시간을 초 단위(s) 또는 밀리 초 단위(ms)로 설정합니다."},
            {name:"transition-duration", desc:"transition-duration 속성은 애니메이션 소요 시간을 설정합니다."},
            {name:"transition-property", desc:"transition-property 속성은 transition의 적용 여부를 정의합니다."},
            {name:"transition-timing-function", desc:"transition-timing-function 속성은 요소의 움직임 기능을 정의합니다."},

            {name:"unicode-bidi", desc:"unicode-bidi 속성은 글자의 방향 속성을 설정합니다."},
            //v
            {name:"vertical-align", desc:"vertical-align 속성은 텍스트의 상하 정렬 방식을 설정합니다."},
            {name:"visibility", desc:"visibility 속성은 요소를 보이지 않게 정의합니다."},
            //w
            {name:"white-space", desc:"white-space 속성은 줄바꿈, 공백, 줄 속성을 설정합니다."},
            {name:"widows", desc:"widows CSS 속성은 페이지, 영역 또는 열의 맨 위에 표시되어야 하는 블록 컨테이너의 최소 줄 수를 설정합니다."},
            {name:"width", desc: "width 속성은 요소의 가로 값을 정의합니다."},
            {name:"will-change", desc:"will-change속승은 값이 변경될 속성에 대한 힌트를 미리 지정합니다."},
            {name:"word-break", desc:" word-break 속성은 줄바꿈 속성을 설정합니다."},
            {name:"word-spacing", desc:"word-spacing 속성은 단어 사이의 간격을 정의합니다."},
            {name:"word-wrap", desc:"word-wrap 속성은 줄바꿈을 설정합니다."},
            {name:"writing-mode", desc:"텍스트의 방향(가로/세로)를 설정합니다."},
            //z
            {name:"z-index", desc:"z-index 속성은 요소의 위치가 겹칠 경우 순서를 정의합니다."}
        ];
        const searchBox = document.querySelector("#search-box");    //searchBox에 id="search-box" 태그 저장
        const cssCount = document.querySelector(".count");  //cssCount에 class="count" 태그 저장
        const cssDesc = document.querySelector(".desc");    //cssCount에 class="desc" 태그 저장
        const cssList = document.querySelector(".list");    //cssCount에 class="list" 태그 저장

        //CSS 속성 값과 전체 갯수 출력하기
        cssProperty.map((element, index) => {   //배열 cssProperty를 map메소드로 순회, element,index
            cssCount.innerText = "전체 목록 갯수 : " + (index+1) + "개";    //cssCount에 최종적으로 마지막 index+1 값이 들어가서 배열 cssProperty의 전체 길이값이 sccCount에 저장된다.
            cssList.innerHTML += "<span>"+ element.name +"</span>"  //class="list"태그에 element.name(cssCount배열에서 name(키)의 value(CSS속성명))이 들어간다.
        });

        //사용자가 검색한 값
        searchBox.addEventListener("keyup", () => {     //searchBox에서 키보드를눌렀때 땠을 때 이벤트 설정
            const searchWord = searchBox.value;     //searchWord에 input에 입력된 값 저장.
            //console.log(searchWord);

            findProp(searchWord);       //findProp 함수 호출하고 매개변수로 searchWord(input입력값) 전달.
        });

        document.querySelectorAll(".list span").forEach(span => {   //class="list"의 하위 태그 span(CSS속성명)을 모두 선택하고 차례대로 순회.
            span.addEventListener("click", () => {      //span(CSS 속성명)을 클릭할 때 이벤트 설정
                //클릭한 데이터 값을 가져오기
                const listProp = span.innerText;    //listPorp에 span에 들어있는 text(CSS속성명)을 저장.
                //console.log(listProp)
                findProp(listProp);         //findProp 함수 호출하고 매개변수로 searchWord(클릭한 CSS속성명) 전달.
            });
        });

        function findProp(searchWord) {     //findProp함수 생성, 매개변수 하나 전달 받음.
            const targetData = cssProperty.find((data) => data.name === searchWord);    //배열cssProperty(CSS속성 데이터)의 name(CSS속성명)의 값과 searchWord(매개변수로 전달받은 사용자가 검색(or 클릭)한 CSS속성명)가 같으면(find()메소드로 찾는다.) 해당 배열값 (CSS속성명(name)과 설명(desc))이 targetData에 저장.

            //찾는 데이터가 없을 때
            if(targetData == null){     //전달받은 searchWord가 cssProperty에 없어서 targetData가 정의되지 않으면
                cssDesc.textContent = "해당 속성은 존재하지 않습니다. 다시 검색해 주세요!";     //설명란(cssDesc, class="desc"태그)에 "해당.."문자열 출력
                return;     //문자열 출력하면 return하여 if문 종료
            }

            cssDesc.innerHTML = targetData.desc;    //설명란(cssDesc, class="desc"태그)에 targetData에 저장된 CSS속성중에 desc의 값 출력.
        }
    </script>
</body>
</html>
