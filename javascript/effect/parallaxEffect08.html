<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패럴랙스 효과</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Poppins:wght@900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        body {
            background-color: #222;
            color: #fff;
            font-family: "NexonLv1Gothic";
            font-weight: 300;
        }

        #parallax__title {
            position: fixed;
            left: 20px;
            top: 30px;
            z-index: 10000;
        }

        #parallax__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }

        #parallax__title p {
            font-size: 16px;
        }

        #parallax__title ul {
            margin-top: 10px;
        }

        #parallax__title li {
            display: inline;
        }

        #parallax__title li a {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }

        #parallax__title li.active a {
            background: #fff;
            color: #000;
        }

        /* info */
        .scrollTop {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 10px 30px;
            border-radius: 50px;
        }

        .scrollInfo {
            position: fixed;
            left: 20px;
            bottom: 60px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 10px 30px;
            border-radius: 10px;
        }

        .scrollInfo li {
            list-style: none;
            line-height: 1.6;
        }
        
        /* option */
        #parallax__cont {
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
        }
        
        .content__item {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .content__item__num {
            position: absolute;
            right: 0;
            bottom: 0;
            font-size: 20vw;
            font-family: 'lato';
            font-weight: 100;
            line-height: 1;
        }
        #section1 {background-color: #999;}
        #section2 {background-color: #888;}
        #section3 {background-color: #777;}
        #section4 {background-color: #666;}
        #section5 {background-color: #555;}
        #section6 {background-color: #444;}
        #section7 {background-color: #333;}
        #section8 {background-color: #222;}
        #section9 {background-color: #111;}
    </style>
</head>

<body>
    <!-- parallax__title -->
    <header id="parallax__title">
        <h1><a href="parallaxEffect.html">Javascript Parallax Effect08</a></h1>
        <p>패럴랙스 스크롤링 효과 - 가로 모드</p>
        <ul>
            <li><a href="parallaxEffect01.html">1</a></li>
            <li><a href="parallaxEffect02.html">2</a></li>
            <li><a href="parallaxEffect03.html">3</a></li>
            <li><a href="parallaxEffect04.html">4</a></li>
            <li><a href="parallaxEffect05.html">5</a></li>
            <li><a href="parallaxEffect06.html">6</a></li>
            <li><a href="parallaxEffect07.html">7</a></li>
            <li class="active"><a href="parallaxEffect08.html">8</a></li>
            <li><a href="parallaxEffect09.html">9</a></li>

        </ul>
    </header>
    <!-- //parallax__title -->


    <!-- main -->
    <main id="parallax__cont">
        <section id="section1" class="content__item">
            <span class="content__item__num">01</span>
        </section>
        <!-- //section1 -->
        <section id="section2" class="content__item">
            <span class="content__item__num">02</span>
        </section>
        <!-- //section2 -->
        <section id="section3" class="content__item">
            <span class="content__item__num">03</span>
        </section>
        <!-- //section3 -->
        <section id="section4" class="content__item">
            <span class="content__item__num">04</span>
        </section>
        <!-- //section4 -->
        <section id="section5" class="content__item">
            <span class="content__item__num">05</span>
        </section>
        <!-- //section5 -->
        <section id="section6" class="content__item">
            <span class="content__item__num">06</span>
        </section>
        <!-- //section6 -->
        <section id="section7" class="content__item">
            <span class="content__item__num">07</span>
        </section>
        <!-- //section7 -->
        <section id="section8" class="content__item">
            <span class="content__item__num">08</span>
        </section>
        <!-- //section8 -->
        <section id="section9" class="content__item">
            <span class="content__item__num">09</span>
        </section>
        <!-- //section9 -->
    </main>
    <!-- //main -->

    <!-- info -->
    <div class="scrollTop">
        scrollTop : <span>0</span>px
    </div>
    <!-- //info -->

    <!-- script -->
    <script src="js/gsap.min.js"></script>
    <script>
        const parallaxCont = document.getElementById("parallax__cont");
        const section = document.getElementById("section1");

        const x = section.offsetWidth;
        const y = section.offsetHeight;
        //패럴럭스 박스 전체 가로 값
        const parallaxWidth = parallaxCont.offsetWidth;
        const s = x - y


        //body에 높이값에  -->패럴럭스 박스 전체 가로값
        document.body.style.height = (parallaxWidth - s) + "px"


        //스크롤 했을 때 left: scrollTop
        function scroll() { //재귀함수를 이용한 스크롤값 구하기
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop || window.screenY;

            document.querySelector(".scrollTop span").innerText = scrollTop;

            gsap.to(parallaxCont, {left: -scrollTop})

            requestAnimationFrame(scroll);
      }
      scroll();
    </script>
</body>

</html>
