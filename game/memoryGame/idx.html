<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Effect - jQuery</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <style>
        @font-face {
            font-family: 'MaplestoryOTFLight';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFLight.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Bazzi';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/Bazzi.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }
        li {
            list-style: none;
        }
        a  {
            text-decoration: none;
            color: #000;
        }

        body {
            background: #EDEF90;
        }

        /* audio */
        .audio {
            position: absolute;
            right: 20px; top: 20px;
        }
        .audio .btn-sound {
            width: 40px; height: 40px;
            background: #85B6DE;
            display: block;
            text-align: center;
            line-height: 40px;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        /* title */
        .title {
            position: absolute;
            left: 20px; top: 20px;
        }
        .title h1 {
            font-family: 'MaplestoryOTFLight';
            margin-bottom: 10px;
            font-size: 50px;
        }
        .score {
            font-family: 'MaplestoryOTFLight';
            font-size: 30px;
        }
        .score p {
            margin-bottom: 5px;
        }

        .success {
            position: fixed;
            left: 0; top: 0;
            width: 100%;
            height: 100vh;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,.4);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            display: none;
        }
        .success h2 {
            font-family: 'MaplestoryOTFLight';
            font-size: 6vw;
            color: #fff;
            margin-bottom: 20px;
        }
        .success .btn-continue {
            font-family: 'MaplestoryOTFLight';
            font-size: 2vw;
            background: #000;
            border: 0;
            border-radius: 30px;
            color: #fff;
            padding: 1vw 4vw;
            margin: 1vw;
            cursor: pointer;
            transition: all 0.3s;
        }
        .success .btn-continue:hover {
            background: #fff;
            color: #000;
        }
        .success.is-visible {
            display: flex;
        }

        /* cardWrap */
        .cardWrap {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 1vw;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            perspective: 600px;
            border: 6px solid rgb(0, 0, 0);
            border-radius: 1vw;
            padding: 1vw;
            background-color: #85B6DE;
        }
        .cardWrap.is-disabled {
            pointer-events: none;
        }
        .cardWrap .card {
            width: 8vw;
            height: 20vh;
            transform-style: preserve-3d;
            transition: all 0.6s;
            cursor: pointer;
        }

        /* 카드를 클릭했을 때 */
        .card.is-selected {
            transform: rotateY(-180deg);
        }
        /* 카드가 일치할 때 */
        .card[data-matched=true]{
            animation: matchSuccess 0.4s ease-out 3 forwards;   /* 맞는 카드가 다시 뒤집히기 때문에 forwards를 넣으면 그대로 유지됨 */
        }
        @keyframes matchSuccess{
            0%   {transform: rotateY(-180deg) scale(1);}
            50%  {transform: rotateY(-180deg) scale(1.05);}
            100% {transform: rotateY(-180deg) scale(1);}
        }

        .cardWrap .card > div {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            border-radius: .4vw;
            background-color: rgb(210, 253, 255);
            backface-visibility: hidden;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 90%;
        }
        .cardWrap .card .front {
            transform: rotateY(0deg);
        }
        .cardWrap .card .back {
            transform: rotateY(-180deg);
        }

        /* card img */
        .cardWrap .card .front {
            background-image: url(/game/memoryGame/img/whale.png);
            background-size: 60%;
        }
        .card .back {
            width: 60%; height: 60%;
        }
        .card[data-type=img1] .back {
            background-image: url(img/img-1.png);
            background-size: 60%;
        }
        .card[data-type=img2] .back {
            background-image: url(img/img-2.png);
            background-size: 60%;
        }
        .card[data-type=img3] .back {
            background-image: url(img/img-3.png);
            background-size: 60%;
        }
        .card[data-type=img4] .back {
            background-image: url(img/img-4.png);
            background-size: 60%;
        }
        .card[data-type=img5] .back {
            background-image: url(img/img-5.png);
            background-size: 60%;
        }
        .card[data-type=img6] .back {
            background-image: url(img/img-6.png);
            background-size: 60%;
        }
        .card[data-type=img7] .back {
            background-image: url(img/img-7.png);
            background-size: 60%;
        }
        .card[data-type=img8] .back {
            background-image: url(img/img-8.png);
            background-size: 60%;
        }
    </style>
</head>
<body>
    <main>
        <article class="audio">
            <span class="btn-sound">
                <strong class="sr-only">볼륨 버튼</strong>
                <!-- <i class="fa fa-volume-up" aria-hidden="true"></i> -->
                <i class="fa fa-volume-off" aria-hidden="true"></i>

            <audio id="theme-song" src="audio/up.mp3" loop="loop"></audio>
        </article>

        <article class="title">
            <h1><a href="index.html">카드 뒤집기 게임</a></h1>
            <div class="score">

        <div class="success">
            <h2 class="msg">Good! 상위급 실력이네요~</h2>
            <div class="score core">
                <p class="turns">기회 : <span>5</span>번</p>
                <p class="attempts">시도 : <span>0</span></p>
                <p class="wins">성공 : <span>0</span></p>
            </div>
            <button class="btn-continue">다시 도전하기</button>

        <section class="cardWrap">
            <div class="card" data-type="img1" data-matched="false">

            </div>

                <div class="back"></div>
            </div>
            <div class="card" data-type="img3" data-matched="false">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="card" data-type="img4" data-matched="false">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="card" data-type="img5" data-matched="false">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="card" data-type="img6" data-matched="false">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="card" data-type="img7" data-matched="false">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="card" data-type="img8" data-matched="false">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const $cardWrap = $(".cardWrap"),
            $card = $(".card"),
            $btnSound = $(".btn-sound"),     //여기서 $는 의미없음(사용가능한 특수기호가 $, -)
            $themeSong = $("#theme-song")[0],
            $success = $(".success"),
            $successMsg = $(".success .msg"),
            $btnContinue = $(".btn-continue"),
            $turns = $(".turns span"),
            $wins = $(".wins span"),
            $attempts = $(".attempts span"),
            dataType = "data-type",
            dataMatch = "data-matched",
            selectedClass = "is-selected",
            playSoundClass = "is-playing",
            visibleClass = "is-visible",
            playStop = "is-disabled",
            timeoutLenght = 900;

        let sound = [
            "audio/match.mp3",
            "audio/match2.mp3",
            "audio/up.mp3"
        ],
            soundMatch = new Audio(sound[0]),
            soundNoMatch = new Audio(sound[1]),

            turnsCount = 5,      //기회 횟수

            card1, card2, msg;

        //audio 버튼을 클릭하면 꺼지고, 켜지고를 반복(toggleClass, attr)
        $btnSound.on("click", function(){
            $(this).toggleClass("is-playing");

            //play
            if($(this).hasClass("is-playing")){
                $themeSong.play();
            }else {
                $themeSong.pause();
            }

            //icon
            //1.attr
            // if($(this).find("i").attr("class") == "fa fa-volume-up"){
            //     $(this).find("i").attr("class", "fa fa-volume-off");
            // }else {
            //     $(this).find("i").attr("class", "fa fa-volume-up");
            // }
            
            //2.toggleClass
            $(this).find("i").toggleClass("fa-volume-off fa-volume-up")
        });

        //카드를 클릭하면 is-selected 추가
        $card.click(function(){
            //dataMatched == false이면 클릭한 카드에 is-selected 추가
            if($(this).attr(dataMatch) == "false"){      //데이터를 가져오기 위해 attr을 사용
                $(this).addClass(selectedClass);
            }
            
            let selectedCards = $("."+selectedClass);   //선택자로 변환
            //만약에 카드1과 카드2가 같다면 dataMatched false -> true
            if(selectedCards.length == 2){
                //버그 방지(이미지를 클릭하고 있을 때 다른 이미지 클릭 못하게)
                $cardWrap.addClass(playStop);

                card1 = selectedCards.eq(0).attr(dataType);
                card2 = selectedCards.eq(1).attr(dataType);
                
                if(card1 == card2){
                    //만약에 카드1과 카드2가 같으면 dataMatched -> true / 음악재생(정답일 때)
                    selectedCards.attr(dataMatch, true).removeClass(selectedClass);
                    //버그 방지
                    $cardWrap.removeClass(playStop);

                    //성공 음악 재생 //음악 off -> 재생X
                    if($btnSound.hasClass(playSoundClass)){
                        soundMatch.play();
                    }
                }else {
                    //실패 음악 재생
                    if($btnSound.hasClass(playSoundClass)){
                        soundNoMatch.play();
                    }
                    //만약에 카드1과 카드2가 같지 않으면 dataMatched -> false / 음악재생(오답일 때) / 기회 마이너스
                    setTimeout(function(){
                        turnsCount--;
                        $turns.html(turnsCount);
                        selectedCards.removeClass(selectedClass);

                        //버그 방지
                        $cardWrap.removeClass(playStop);
                    } ,timeoutLenght);

                    //기회가 없을 때 시도+1 기회+5
                    if(turnsCount <= 0){
                        turnsCount = 5;
                        attempsCount++;
                        $attempts.html(attempsCount);
                        $card.attr(dataMatch, false);   //모든 카드를 초기화
                    }
                }
            }
            //카드를 완성했을 때
            //dataMatch의 true 갯수 == 전체 카드 개수 : 성공 음악 추가, 성공+1, 성공메세지
            if($('['+dataMatch+'="true"]').length == $card.length){     //매치 성공한 카드 개수 구하기(선택자를 인식 못해서 문자열과 결합)
                setTimeout(function(){      //마지막 카드 뒤집기 전에 alert가 나와서 딜레이를 줌
                    // alert("dd")
                    //성공 메세지
                    $success.addClass(visibleClass);
                    //성공 음악 추가
                    if($btnSound.hasClass(playSoundClass)){
                        soundSuccess.play();
                    }
                }, timeoutLenght);

                //완성 메세지
                switch(attempsCount){
                    case 0 :
                        msg = "레벨5.. 최고의 실력입니다. 머리가 좋네요!";
                        break;
                    case 1 :
                        msg = "레벨4.. 엄청난 실력입니다. 굿!";
                        break;
                    case 2 :
                        msg = "레벨3.. 평균입니다. 굿!";
                        break;
                    case 3 :
                        msg = "레벨3.. 그냥 그래요. 굿!";
                        break;
                    case 4 :
                        msg = "레벨3.. 아쉬워요. 굿!";
                        break;
                }
            }
            //다시 시작할 때
            $btnContinue.on("click", function(){
                $success.removeClass(visibleClass);
                shuffleCards();
                turnsCount = 5;
                attempsCount = 0;
                $attempts.html(attempsCount);
                $turns.html(turnsCount);
            });
        });

            // )
            //카드 섞기 / 하나씩 뽑아낸 다음에 apend로 넣어줌?

            // for(let i=0; i<=cards.length; i++){
            //     $cardWrap.append(cards.splice(Math.floor(Math.random()*cards.length), 1)[0])
            // }

            cards.forEach((card, index) => {

                setTimeout(() => {

                }, 100 * index);

        shuffledCard();

            $card.each(function(index){
                setTimeout(() => {
                    $(this).addClass(selectedClass);
                }, 200 * index)
            });

            setTimeout(() => {
                $card.removeClass(selectedClass);
            }, 4000);
        }
        //카드 섞기 및 시작하기
        shuffleCards();
    </script>
</body>
