<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=euc-kr" />
    <title>Game</title>
    <link rel="stylesheet" href="bg.css">
    <link href="https://webfontworld.github.io/fontlab/LABDigital.css" rel="stylesheet">
    <link rel="stylesheet" href="/game/assets/css/style.css">
    </style>
</head>
<body>
    <div class="cursor">
        <img src="https://assets.codepen.io/756881/pointer.svg" alt="">
    </div>
    <header id="header">
        <h1>Game Site</h1> <span id="clock"></span>
    </header>
    <main>
        <div class="btn btn1">
            <a href="#">
                <img src="../game/assets/img/guitar-light.svg" alt="">
                <span>Music</span>
            </a>
        </div>
        <div class="btn btn2 memory">
            <a href="#">
                <img src="/game/assets/img/camera-light.svg" alt="">
                <span>Momory Game</span>
            </a>
        </div>
        <div class="btn btn3">
            <a href="#">
                <img src="/game/assets/img/personalcomputer-light.svg" alt="">
                <span>Typing Game</span>
            </a>
        </div>
        <div class="btn btn4">
            <a href="https://yuram2.netlify.app/" target="_blank">
                <img src="/game/assets/img/personalcomputer-light.svg" alt="">
                <span>React view</span>
            </a>
        </div>
    </main>

    <div class="memoryBox">
        <iframe class="memoryBoxIframe" src="../game/index.html" frameborder="0"></iframe>

    </div>

    <div class="musicBox">
        <!-- <iframe class="musicBoxIframe" src="/javascript/musicPlayer/index.html" frameborder="0"></iframe> -->
    </div>
    <div class="memoryBox">
        <iframe class="memoryBoxIframe" src="/game/memoryGame/index2.html" frameborder="0"></iframe>
    </div>
    <div class="typingBox">
        <!-- <iframe class="typingBoxIframe" src="/javascript/typingGame/index.html" frameborder="0"></iframe> -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(".btn1").draggable();
        $(".btn2").draggable();
        $(".btn3").draggable();
        $(".btn1").click(function(){
            $(".musicBox").toggleClass("show")
        });
        $(".btn2").click(function(){
            $(".memoryBox").toggleClass("show")
        });
        $(".btn3").click(function(){
            $(".typingBox").toggleClass("show")
        });
    </script>
    <script>
        //마우스 움직이기
    window.addEventListener("mousemove", (e) => {
        // document.querySelector(".cursor").style.left = e.clientX - 25 + "px";
        // document.querySelector(".cursor").style.top = e.clientY - 25 + "px";
        let x = e.clientX - 25 + "px";
        let y = e.clientY - 25 + "px";
        document.querySelector(".cursor").style.cssText = "left:" + x + "; top:" + y;
    });
    </script>

    <script>
        //시간 나타내기
        function printTime() {
            var clock = document.getElementById("clock");            // 출력할 장소 선택
            var now = new Date();                                                  // 현재시간
            var nowTime = now.getFullYear() + "년" + (now.getMonth()+1) + "월" + now.getDate() + "일" + now.getHours() + "시" + now.getMinutes() + "분" + now.getSeconds() + "초";
            clock.innerHTML = nowTime;           // 현재시간을 출력
            setTimeout("printTime()",1000);         // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
        }
        window.onload = function() {                         // 페이지가 로딩되면 실행
            printTime();
        }
    </script>
        

</body>
</html>
